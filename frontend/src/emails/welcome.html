<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    table {
      border-spacing: 0;
      border-collapse: collapse;
    }
    .email-container {
      background-color: #f4f4f4;
      padding: 20px 0;
      width: 100%;
    }
    .email-content {
      width: 600px;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      padding: 20px;
      text-align: center;
      background-color: #f4f4f4;
    }
    h1 {
    margin: 0;
    font-size: 28px;
    color: #333;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-family: 'Arial', sans-serif;
  }
    .header span {
      color: #8a2be2;
    }
    .icon-section {
      padding: 20px;
      text-align: center;
    }
    .icon-section img {
      width: 100px;
      height: auto;
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    .content h2 {
      margin: 0;
      font-size: 20px;
      color: #333;
      font-weight: bold;
    }
    .content hr {
      margin: 10px auto;
      width: 50px;
      border: 1px solid #8a2be2;
    }
    .content p {
      margin: 10px 0;
      font-size: 14px;
      color: #555;
      line-height: 1.5;
    }
    .content a {
      display: inline-block;
      background-color: #FF991F;
      color: #ffffff;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
    }
    .footer {
      padding: 20px;
      text-align: center;
      font-size: 12px;
      color: #FF991F;
    }
    .footer a {
        color: #FF991F;
      text-decoration: none;
    }
    .footer img {
      margin-right: 10px;
    }
    .footer p {
      margin: 10px 0;
      color: #999;
    }
    .otp {
      font-size: 28px;
      font-weight: bold;
      color: #FF991F;
      text-align: center;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <table class="email-container">
    <tr>
      <td align="center">
        <table class="email-content">
          <!-- Header -->
          <tr>
            <td class="header">
                <!-- logo png cdn link -->
                <img src="https://via.placeholder.com/100x100.png?text=logo" alt="Logo">
                 
            </td>
          </tr>
          <!-- Icon Section -->
          <tr>
            <td class="icon-section">
              <h1>Welcome !</h1>
              <p>
                Thanks for joining us
              </p>
              <!-- <img src="https://via.placeholder.com/100x100.png?text=Key" alt="Key Icon"> -->
            </td>
          </tr>
          <!-- Content -->
          <tr>
            <td class="content">
              <a href="http://">
                  Let's get started
              </a>     
            </td>
          </tr>
          <!-- Footer -->
          <tr>
            <td class="footer">
              <p>
                <a href="#">Privacy Policy</a> | 
                <a href="#">Help</a> | 
                <a href="#">About Us</a>
              </p>

              <p>
                This email was sent to you by The E Garage.                
              </p>
              <p>
                Â© 2024 E Garage. All rights reserved.
              </p>

              <p>
                <a href="http://">
                    <img src="https://via.placeholder.com/100x30.png?text=Google+Play" alt="Google Play">
                </a>
                <a href="http://">
                    <img src="https://via.placeholder.com/100x30.png?text=App+Store" alt="App Store">
                </a>                    
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
