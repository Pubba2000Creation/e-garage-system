<!DOCTYPE html>
<html lang="en">
<head>
  <title>Welcome</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 0;
    }
    .email-container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      font-size: 24px;
      color: #333333;
    }
    .welcome-text {
      font-size: 18px;
      color: #555555;
      margin: 20px 0;
    }
    .cta-button {
      display: block;
      width: 200px;
      margin: 20px auto;
      text-align: center;
      background-color: #FF991F;
      color: #ffffff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      color: #777777;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div>
      <img src="https://example.com/logo.png" alt="Logo" width="100" height="100">
    </div>
    <div class="header">Welcome to E Garage!</div>
    <p class="welcome-text">Hi {{USER_NAME}},</p>
    <p class="welcome-text">We're thrilled to have you here. Get started by exploring our features!</p>
    <a href="{{CTA_LINK}}" class="cta-button">Explore Now</a>
    <div class="footer">
      &copy; 2024 E Garage. All rights reserved.
    </div>
  </div>
</body>
</html>
