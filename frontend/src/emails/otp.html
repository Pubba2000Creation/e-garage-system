<!DOCTYPE html>
<html lang="en">
<head>
  <title>OTP</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 0;
    }
    .email-container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      font-size: 24px;
      color: #333333;
    }
    .otp {
      font-size: 28px;
      font-weight: bold;
      color: #FF991F;
      text-align: center;
      margin: 20px 0;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      color: #777777;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div>
      <img src="https://example.com/logo.png" alt="Logo" width="100" height="100">
    </div>
    <div class="header">Your OTP Code</div>
    <p class="welcome-text">Dear {{USER_NAME}},</p>
    <p>Use the following OTP to complete your action:</p>
    <div class="otp">{{00 00 00}}</div>
    <p>If you did not request this, please ignore this email.</p>
    <div class="footer">
      &copy; 2024 E Garage. All rights reserved.
    </div>
  </div>
</body>
</html>
